{% extends "WorkforceManagement/index.html" %} {% block content %}
<h1>Computer List</h1>
<a href="{% url 'computer_new' %}">Create a New Computer</a>

{% for computer in computers %}
<div class="computer">
    <a href="{% url 'computer_detail' pk=computer.pk %}">Computer Number {{computer.id}}</a>
    <a href="{% url 'computer_update' pk=computer.pk %}">Update</a>
    {% if computer.has_been_assigned == False %}
    <a href="{% url 'computer_delete' pk=computer.pk %}">Delete</a>
    {% endif %}
</div>
{% endfor %} {% endblock %}
